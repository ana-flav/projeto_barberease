{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
		<link rel="stylesheet" type="text/css" href="{% static 'pessoa/css/styles.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
			<form method="POST">
				<div class="centro">
					{% csrf_token %}

					<div class="barb">BarberEase</div>
					<p class="find">Encontre o melhor salão para você!</p>
					<p class="box-title">Faça seu login:</p>

					<div class="form-input-container">
						<div class="field-container">
							<label class="label">E-mail:
								<div class="form-control-container">
									{% render_field form.email class="form-control" %}
								</div>
							</label>
						</div>

						<div class="field-container">
							<label class="label">Senha:
								<div class="form-control-container">
								{% render_field form.password class="form-control" %}
								</div>
							</label>
						</div>
					</div>


					<br>
					<div class="form-button-container">
						<div class="bottomgg" id="googleButton">Fazer login com o Google</div>

						<input class="bottoment" type="submit" id="entrarButton" onclick="toggleFields()" value="Entrar">
					</div>
				</div>   
			</form>
	</div>

</body>
</html>
