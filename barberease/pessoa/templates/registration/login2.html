<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="" method="POST">
        <div class="centro">
            <div class="barb">BarberEase</div>
            <div class="find">Encontre o melhor salão para você!</div>
            <div class="do">Faça seu login:</div>

            <div class="email">E-mail:</div>
            <div class="bot">
                <input type="text" class="custom-bot" id="emailInput" required>
            </div>

            <div class="senha">Senha:</div>
            <div class="bot">
                <input type="password" class="custom-bot" id="senhaInput" required>
            </div>

            <br>
            <div class="bottomgg" id="googleButton">Fazer login com o Google</div>

            <div class="bottoment" id="entrarButton" onclick="toggleFields()">Entrar</div>
        </div>   
    </form>

</body>
</html>
